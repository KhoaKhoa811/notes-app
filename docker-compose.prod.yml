services:
  backend:
    image: khoakhoa2004/notes-backend:latest
    container_name: notes-backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/notesdb
      SPRING_DATASOURCE_USERNAME: notesuser
      SPRING_DATASOURCE_PASSWORD: notespass
    depends_on:
      - db
    networks:
      - notes-net
    restart: always
    expose:
      - "8080"

  # Tạm thời dùng container frontend để extract dist ra volume
  frontend:
    image: khoakhoa2004/notes-frontend:latest
    container_name: notes-frontend-extract
    command: ["sh", "-c", "cp -r /app/dist/* /usr/share/nginx/html/"]
    volumes:
      - frontend_dist:/usr/share/nginx/html
    networks:
      - notes-net
    restart: "no"

  nginx:
    image: nginx:latest
    container_name: notes-nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    networks:
      - notes-net
    restart: always

networks:
  notes-net:
    driver: bridge

volumes:
  db_data:
  frontend_dist:

